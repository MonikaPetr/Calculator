<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <script src="./JS/index.js"></script>
    <link rel="stylesheet" href="./Css/style.css">
</head>
<body>

    <div class="calculator">
        <div class="row" id="result">
            0
        </div>
        <div class="row">
            <button class="act" type="button" onclick="clearResult()" name="button">C</button>
            <button class="act" type="button" onclick="divideNumbers()" name="button"> / </button>
            <button class="act" type="button" onclick="timesNumbers()" name="button"> * </button> 
            <button class="act" type="button" onclick="backspace()" name="button"> < </button> 
        </div>
        <div class="row">
            <button type="button" onclick="numberInput(7)" name="button">7</button>
            <button type="button" onclick="numberInput(8)" name="button">8</button>
            <button type="button" onclick="numberInput(9)" name="button">9</button> 
            <button class="act" type="button" onclick="minusNumbers()" name="button"> - </button> 
        </div>
        <div class="row">
            <button type="button" onclick="numberInput(4)" name="button">4</button>
            <button type="button" onclick="numberInput(5)" name="button">5</button>
            <button type="button" onclick="numberInput(6)" name="button">6</button> 
            <button class="act" type="button" onclick="plusNumbers()" name="button"> + </button> 
        </div>
        <div class="row">
            <button type="button" onclick="numberInput(1)" name="button">1</button>
            <button type="button" onclick="numberInput(2)" name="button">2</button>
            <button type="button" onclick="numberInput(3)" name="button">3</button> 
            <button class="act" type="button" onclick="showResult()" name="button"> = </button> 
        </div>
        <div class="row">
            <button class="zero"type="button" onclick="numberInput(0)" name="button">0</button>
            <button class="zero"type="button" onclick="addDot()" name="button">.</button>
        </div>
         
    </div>
    
</body>
</html>
